<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      gap: 2rem;
      justify-content:center;
      align-items: center;
      height: 100vh;  /*Remember to always set the vp before align-items can take effect*/
    
  
    }

    /*seperate conataioners - child items*/
    .pricing-plan {
      flex: 1;
      max-width: 400px;
      border-radius: 3px;
      background-color: whitesmoke;
      padding: 20px;
      text-align: center;
    }


    ul.plan-features li {
      list-style: none;
      text-align: center;
      margin-bottom: 10px;
    }

    .plan-title, .plan-price {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan-price {
      font-size: 3rem;
      font-weight: bolder;
    }

    /*Plan button*/
    .plan-button {
      border-radius: 3px;
      color: white;
      padding: 8px;
      background-color: orangered;
      border-style: none;
    }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
        
      }
      
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">

      <div class="plan-price">$9.99/month</div>

    <div class="pricing-plan">

</body>

</html>
